include-file= ~/.config/polybar/powermenu.ini
[colors]
background = #E61a1e25
background-alt = #373B41
foreground = #cbcbcb
primary = #8be9fd
secondary = #50fa7b
alert = #ff5555
Cyan = #8be9fd
Green = #50fa7b
Orange = #ffb86c
Pink = #ff79c6
Purple = #bd93f9
Red = #ff5555
Yellow = #f1fa8c

[bar/bar]
width = 100%
height = 34
;radius = 9
; dpi = 96
dpi-x = 98
dpi-y = 98
background = #00000000
foreground = ${colors.foreground}

line-size = 0 
border-top-size = 5
border-left-size = 5
border-right-size = 5
;module-margin = 1
;module-margin-right = 0
;module-margin-left = 0
;separator = |
;separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=11;3"
font-1 = "JetBrainsMono Nerd Font:size=20;5"
font-2 = Material Design Icons:style=Bold:size=9;3

modules-left = round-left i3 round-right 
modules-center = round-left2 date round-right2
modules-right = round-left pulseaudio round-right empty-space round-left memory round-right empty-space round-left cpu  round-right empty-space powermenu empty-space 
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
;new work space
pin-workspaces = false
enable-click = true
enable-scroll = false

format = <label-state>
label-monitor = %name%

label-active = 
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-occupied = 
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-urgent = 
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background}
;label-empty = 
;label-empty-foreground = ${colors.foreground}
;label-empty-background = ${colors.background}

label-active-padding = 2
label-urgent-padding = 1
label-occupied-padding = 2
label-empty-padding = 2
[module/xwindow]
type = internal/xwindow
label = %title%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-background = ${colors.background}
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%

label-mutef-prefix = 
label-muted = "Muted"
label-muted-foreground = ${colors.foreground} 
label-muted-background = ${colors.background}
ramp-volume-0 =  
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/round-left2]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/round-right2]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/empty-space]
type = custom/text
content = " "

[module/space]
type = custom/text
content = "      "

[module/spacee]
type = custom/text
content = "  "
content-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-background = ${colors.background}
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-background = ${colors.background}
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

;[module/wlan]
;inherit = network-base
;interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
;label-connected =  %local_ip%
;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 60
format = <label>
format-background = ${colors.background}
date = %A, %d, %B at %H:%M

label = %date%%time%
label-foreground = ${colors.primary}
[module/i3]
type = internal/i3
pin-workspaces = true
; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true
; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true
; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true
; Create click handler used to focus workspace
; Default: true
enable-click = true
; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5= 6;
ws-icon-6= 7;
ws-icon-default = 
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>
; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053
;focused label
label-focused = %icon%
label-focused-foreground = ${colors.Cyan}
label-focused-background = ${colors.background}
;label-focused-underline = ${colors.Red}
label-focused-padding = 2

;unfocused label 
label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-background = ${colors.background}
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
